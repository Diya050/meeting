<!DOCTYPE html>
<html>
<head>
    <title>Meeting Minutes: {{ meeting_title }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Meeting Minutes: {{ meeting_title }}</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Action</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Complete By</th>
        </tr>
        {% for minute in minutes_list %}
        <tr>
            <td>{{ minute.description }}</td>
            <td>{{ minute.action }}</td>
            <td>{{ minute.status }}</td>
            <td>{{ minute.assigned_to }}</td>
            <td>{{ minute.complete_by }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
