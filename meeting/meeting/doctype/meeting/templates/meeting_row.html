<style>
    .meeting-details {
        margin: 10px 0;
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background-color: #f8f8f8;
    }

    .meeting-details h3 a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
        margin: 0;
    }

    .meeting-details h3 {
        margin-bottom: 10px;
        color: #333;
    }

    .meeting-details p {
        margin: 0;
        color: #555;
    }

    .meeting-details label {
        font-weight: bold;
        color: #333;
    }
</style>

<div class="meeting-details">
    <h3><a href="{{ doc.route }}">{{ doc.title or doc.name }}</a></h3>
    <p>
        <label>Date:</label> {{ start_datetime.strftime('%d %B %Y') }}<br>
        <label>Time:</label> {{ start_datetime.strftime('%H:%M') }}<br>
        <label>Venue:</label> {{ doc.venue or 'To be announced' }}
    </p>
</div>
